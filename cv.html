<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae</title>


  <link rel="icon" href="aj logo.jpeg" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>

    .cv-wrapper {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg);
      min-height: 100vh;
      border-top: 8px solid rgba(0,0,0,0.2);
    }

    .cv-wrapper h1 {
      color: var(--text-dark);
      font-size: 36px;
      margin-bottom: 25px;
    }

    .cv-img {
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .btn-area {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .cv-btn {
      padding: 12px 22px;
      background: var(--header-bg);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.25s;
    }

    .cv-btn:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }
  </style>

</head>
<body>

  <div class="cv-wrapper">
    <h1>My Curriculum Vitae</h1>


    <img src="domingo_cv.jpg" alt="My Curriculum Vitae" class="cv-img">

   
    <div class="btn-area">
  
      <a class="cv-btn" href="index.html">Back to Portfolio</a>


      <a class="cv-btn" href="download cv.pdf" download>
        Download CV
      </a>
    </div>
  </div>

</body>
</html>
